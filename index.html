<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo_website.png">
    <title>Shopping Cart</title>
</head>

<body>

    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>ShoppingCart</h1>
                </div>
                <div class="cart_counter">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="total_counter"></span>
                </div>
            </nav>
            <div class="cart">
                <div class="cart__items ">

                    <div class="check__out">
                        <h4>Total Amount : $</h4>
                        <h4 class="total__cost">$0</h4>
                        <button class="btn check_out_btn ">Check Out</button>
                    </div>
        </header>

        <div class="products">
            <div class="product_element">
                <input type="hidden" name="" id="product_id" value="1">
                <img src="./img/1__.png" alt="" id="image">
                <h4 class="product__name">Nike Color</h4>
                <h5 class="product__price">$70</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="products">
                <div class="product_element">
                    <input type="hidden" name="" id="product_id" value="2">
                    <img src="./img/2__.png" alt="" id="image">
                    <h4 class="product__name">Nike Nemer</h4>
                    <h5 class="product__price">$90</h5>
                    <div class="btn__add__to__cart">Add To Cart</div>
                </div>
                <div class="products">
                    <div class="product_element">
                        <input type="hidden" name="" id="product_id" value="3">
                        <img src="./img/3___.png" alt="" id="image">
                        <h4 class="product__name">Nike Somar</h4>
                        <h5 class="product__price">$95</h5>
                        <div class="btn__add__to__cart">Add To Cart</div>
                    </div>
                                        </div>
                                        <script src="main.js" defer></script>
</body>

</html>
